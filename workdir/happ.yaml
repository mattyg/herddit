  - name: directory
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: "../dnas/directory/workdir/directory.dna"
      modifiers:
        network_seed: ~
        properties: ~
        origin_time: ~
        quantum_time: ~
      version: ~
      clone_limit: 0
